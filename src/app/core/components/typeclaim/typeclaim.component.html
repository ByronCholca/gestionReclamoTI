  <p-toast></p-toast>
  <p-confirmDialog header="Confirmation" acceptLabel="Si" rejectLabel="No" icon="pi pi-exclamation-triangle"></p-confirmDialog>

  <div class="ui-g container border border-0">
    <p-panel header="Administracion Tipos de Reclamo">
      <div>
        <p-menubar [model]="items"></p-menubar>
      </div>
      <p-table [value]="listTypeClaim" [columns]="cols" [responsive]="true" selectionMode="single"
                [(selection)]="tipoReclamoSelected" dataKey="id" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.headers}}
              <p-sortIcon field="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tclaim let-columns="columns">
          <tr [pSelectableRow]="tclaim">
            <td *ngFor="let col of columns" >
            {{tclaim[col.field] }}  
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  
    <p-dialog header="Tipo Reclamo" [(visible)]="displaySaveDialog">
      <div class="container border border-0 mb-0">
        <div class="row">
          <div class="col-12 border border-0">
            <div class="row row-cols-12 mb-0">
              <div class="col txtlabel">Descripción:</div>
              <div class="col"><input class="form-control" [(ngModel)]="tipoReclamo.descripcion" type="text" placeholder="descripción" aria-label="default input example">
              </div>
            </div>
          </div>
        </div>
        
      </div>
  
      <ng-template pTemplate="footer">
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
    </ng-template>
  </p-dialog>
  
  </div>
